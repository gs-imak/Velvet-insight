<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Velvet Insight</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#createModal"
    >
      Launch modal
    </button>

    <!-- Create Modal -->
    <div
      class="modal fade"
      id="createModal"
      tabindex="-1"
      aria-labelledby="createModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="d-flex justify-content-end mx-4 mt-3">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-header justify-content-center">
            <h5 class="modal-title" id="createModalLabel">
              Hey! Tu as déniché une nouvelle inspiration ? Partage-la à tes
              collaborateurs
            </h5>
          </div>
          <div class="modal-body px-5">
            <div class="mb-4">
              <div class="d-flex align-items-center mb-3">
                <img class="number-1 me-2" src="img/number-1.png" alt="Step 1" />
                <span class="fw-bold">Colle l'URL dans le champ ci-dessous</span>
              </div>
              <form>
                <div class="form-group">
                  <input
                    type="url"
                    class="form-control"
                    id="urlInput"
                    placeholder="www.lurldusiteextralongue.com"
                  />
                </div>
              </form>
            </div>
            <div>
              <div class="d-flex align-items-center mb-3">
                <img class="number-2 me-2" src="img/number-2.png" alt="Step 2" />
                <span class="fw-bold">Choisis une à deux catégorie(s) pour que tes collaborateurs la retrouvent facilement</span>
              </div>
              <div class="text-center">
                <span class="badge rounded-pill special-pill">Stratégie de marque & CX</span>
                <span class="badge rounded-pill special-pill">UX DESIGN</span>
                <span class="badge rounded-pill special-pill">UI design</span>
                <span class="badge rounded-pill special-pill">Transformation</span>
                <span class="badge rounded-pill special-pill">Innovation</span>
                <span class="badge rounded-pill special-pill">Design thinking</span>
              </div>
            </div>
          </div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="button-mod-1 btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annuler
            </button>
            <button type="button" class="button-mod-2 btn btn-primary">
              Confirmer
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
