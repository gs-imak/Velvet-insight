<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Velvet Insight</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#filterModal"
    >
      Launch filter modal
    </button>

    <!-- Filter Modal -->
    <div
      class="modal fade"
      id="filterModal"
      tabindex="-1"
      aria-labelledby="filterModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="d-flex justify-content-end mx-4 mt-3">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-header justify-content-center pt-0 pb-5">
            <h5 class="modal-title" id="filterModalLabel">
              Filtrer par catégories
            </h5>
          </div>
          <div class="d-flex justify-content-end align-items-center pb-4 px-5">
            <img class="ico-arrow" src="./img/path@2x.png" alt="Reset" />
            <span
              class="align-items-stretch filter-reset"
              style="
                margin: 0px 80px 0px 10px;
                padding: 4px;
                color: black;
                font-weight: 600;
                font-size: 14px;
                cursor: pointer;
              "
              >RÉINITIALISER</span
            >
          </div>
          <div class="modal-body text-center px-5 pb-5">
            <span class="badge rounded-pill special-pill">Stratégie de marque & CX</span>
            <span class="badge rounded-pill special-pill">UX DESIGN</span>
            <span class="badge rounded-pill special-pill">UI design</span>
            <span class="badge rounded-pill special-pill">Transformation</span>
            <span class="badge rounded-pill special-pill">Innovation</span>
            <span class="badge rounded-pill special-pill">Design thinking</span>
          </div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="button-mod-1 btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annuler
            </button>
            <button type="button" class="button-mod-2 btn btn-primary" data-bs-dismiss="modal">
              Confirmer
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
